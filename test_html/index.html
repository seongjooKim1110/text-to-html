<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    background-color: #101820; /* Dark background similar to the image */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-panel {
    background-color: #232c33; /* Dark panel color */
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px 5px rgba(0,0,0,0.5); /* Soft outer glow */
  
    /* Simulate the 3D look using box shadows */
    box-shadow: inset 0 0 10px rgba(255,255,255,0.1),
                inset 0 0 20px rgba(0,0,0,0.5),
                0 0 10px rgba(0,0,0,0.3);
  }
  .input-field {
    background-color: #464e55; /* Darker field color */
    color: #e4e4e4; /* Bright text for contrast */
    border: none;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 15px; /* Spacing between fields */
  }
  .button {
    background-color: #e4e4e4; /* Button color */
    color: #101820; /* Text color */
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px; /* Larger font for readability */
  }
</style>
</head>
<body>
<div class="login-panel">
  <input type="text" class="input-field" placeholder="Email Address">
  <input type="password" class="input-field" placeholder="Password">
  <button class="button">Log In</button>
</div>
</body>
</html>
